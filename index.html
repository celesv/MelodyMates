            <div id="music_player">
                <div class="outer">
                    <img class="rectangle_cover" src="imgs\rectangle.png" alt="">

                    <div class="inner">
                        <img class="album_cover" src="imgs\covers\laura_branigan.png" alt="">
                    </div>
                </div>

                <div id="controls">
                    <div class="controls_center">
                        <a id="previous_btn">
                            <img src="src\previous.svg" alt="" class="btn_control previous">
                        </a>

                        <div class="outer_play">
                            <a id="play_btn">
                                <img src="src\circle_btn.png" alt="" class="btn_control circle_play">
                                <a href="" class="play_img">
                                    <img src="src\play_big.svg" alt="" class="btn_control play play_control">
                                </a>
                                <a href="" class="pause_btn">
                                    <img src="src\pause_control.svg" alt="" class="btn_control pause">
                                </a>
                            </a>
                        </div>

                        <a id="forward_btn">
                            <img src="src\forward.svg" alt="" class="btn_control forward">
                        </a>
                    </div>

                    <a id="volume_on" class="volume">
                        <img src="src\volume.svg" alt="" class="btn_control volume">
                    </a>

                    <a id="volume_off" class="volume">
                        <img src="src\not_volume.svg" alt="" class="btn_control not_volume">
                    </a>
                </div>

                <ul id="song_details">
                    <div class="cell">
                        <li class="ttl cancion">Canción</li>

                        <li class="info nombre_cancion">Spanish Eddie</li>
                    </div>

                    <div class="cell">
                        <li class="ttl artista">Artista</li>

                        <li class="info nombre_artista">Laura Branigan</li>
                    </div>

                    <div class="cell">
                        <li class="ttl duracion">Duración</li>

                        <li class="info time">04:08</li>
                    </div>

                    <div class="cell">
                        <li class="ttl album">Álbum</li>

                        <li class="info nombre_album">Hold Me</li>
                    </div>

                    <div class="cell">
                        <li class="ttl year">Año</li>

                        <li class="info number_year">1985</li>
                    </div>

                    <div class="cell">
                        <li class="ttl genero">Género</li>

                        <li class="info nombre_genero">Disco</li>
                    </div>
